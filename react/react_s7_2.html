<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- REACT LIBRARY -->
  <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
  <!-- REACT DOM LIBRARY -->
  <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
  <!-- BABEL LIBRARY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
  <title>Let's React!</title>
</head>
<body>
  <div id="app">React has not rendered yet</div>

  <script type="text/babel">

  // CREATE Component
  class Warnings extends React.Component {
    onButtonStove(){
      alert("Ouch, that is hot!!");
    }

    onButtonSlurpee(){
      alert("Brain freeze!!");
    }

    render(){
      return(
        <div>
          <h1>Life Warnings</h1>
          <button onMouseOver={this.onButtonStove}>Touch Stove</button>
          <button onMouseOver={this.onButtonSlurpee}>Drink Slurpee Really Fast</button>
        </div>
      )
    }
  }

  
    ReactDOM.render(
      <Warnings />,
      document.getElementById("app")
    );
  </script>

</body>
</html>
